<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>

<script>
    function guardarDatos() {
        // Guardamos los datos del formulario en el localStorage
        localStorage.setItem('nombre', document.getElementById('nombre').value);
        localStorage.setItem('apellido', document.getElementById('apellido').value);
        localStorage.setItem('email', document.getElementById('email').value);
        localStorage.setItem('telefono', document.getElementById('telefono').value);
    }

</script>

<body>
    <header>
        <h1>MIAU MIAU</h1>
    </header>
    <div class="container">
       
        <h2>Registro de Usuario</h2>
       <br> 
        <form  action="/perfil.html" method="get" onsubmit="guardarDatos()">
            
            <label for="nombre" >Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="apellido" >Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>

            <label for="fechanacimiento" >Fecha de nacimiento:</label>
            <input type="date" id="fechanacimiento" name="fechanacimiento" placeholder="Tu fecha de nacimiento" required>


            <label for="email" >Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="password" >Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="telefono" >Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" size="9" required>

            <label for="mascotas" >Nº de gatos:</label>
            <input type="number" id="mascotas" name="mascotas" min="0" max="99" required>

        
            
            <label for="genero" >Género:</label>
           
            <input type="radio" id="genero" name="genero" value="macho" required> Macho
            <input type="radio" id="genero" name="genero" value="hembra" required> Hembra
        
                 
            <label>
                <div class="terminos"> 
                <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
                </div>
            </label>
        

            <button type="reset">Borrar datos</button>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
